<div>
  <section class="flex items-center justify-center gap-16 p-16">
    @for (item of products; track $index) {
    <div class="flex flex-col gap-4 w-[80%]">
      <div>
        <img [src]="item.images[active].image" alt="" class="rounded-lg">
      </div>
      <div class="flex gap-4">
        @for (image of item.images; track image.id) {
        <app-image-btn [isActive]="handleIsActive($index)" (productIndex)="hangeProductChange($index)"
          [src]="image.thumbnail"></app-image-btn>
        }
      </div>
    </div>
    <div class="flex flex-col">
      <h2 class="mb-5 text-[#ff7900] text-sm font-bold">{{item.company | uppercase}}</h2>
      <h3 class="mb-10 text-[#1c1c1c] text-2xl font-extrabold w-[70%]">{{item.title}}</h3>
      <p class="text-sm font-medium text-[#3e3e3e] mb-6 w-[80%]">{{item.description}}</p>
      <div class="flex items-start gap-5">
        <p class="flex flex-col text-[#1c1c1c] font-bold">{{item.price | currency}}<span
            class="text-[#bfbfbf] text-[10px] font-bold line-through">{{item.price | currency}}</span></p>
        <p class="bg-[#ffd099] text-[12px] font-bold px-2 rounded-md text-[#ff7900]">{{item.discountPercent | percent }}</p>
      </div>
      <div class="flex gap-3 mt-5">
        <div class="flex rounded-md px-4 py-2 items-center justify-center gap-5 bg-[#bfbfbf]">
          <button class="text-[#ff7900] font-extrabold" (click)="decrease($index)">-</button>
          <p class="text-[#1c1c1c] font-bold text-sm">{{item.quantity}}</p>
          <button class="text-[#ff7900] font-extrabold" (click)="increase($index)">+</button>
        </div>
        <button (click)="handleAddToCart(item.productId)" class="bg-[#ff7900] text-white  flex px-6 gap-2 rounded-md items-center">
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="#fff" fill-rule="nonzero" />
          </svg>
          <p class="text-[12px] font-bold">Add to cart</p>
        </button>
      </div>
    </div>
  }
  </section>
</div>
