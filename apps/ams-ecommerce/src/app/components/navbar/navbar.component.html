<nav class="border-b flex items-center justify-between mt-5 pb-5">
  <div class="flex items-center gap-10">
    <a routerLink="/">
      <img src="../../assets/images/logo.svg" alt="" />
    </a>
    <ul class="flex gap-10 items-center font-bold text-sm text-[#3e3e3e]">
      <li>
        <a
          routerLinkActive="border-b-4 pb-6 border-[#ff7900]"
          routerLink="/collections"
          >Collections</a
        >
      </li>
      <li>
        <a
          routerLinkActive="border-b-4 pb-6 border-[#ff7900]"
          routerLink="/men-section"
          >Men</a
        >
      </li>
      <li>
        <a
          routerLinkActive="border-b-4 pb-6 border-[#ff7900]"
          routerLink="/women-section"
          >Women</a
        >
      </li>
      <li>
        <a
          routerLinkActive="border-b-4 pb-6 border-[#ff7900]"
          routerLink="about"
          >About</a
        >
      </li>
      <li>
        <a
          routerLinkActive="border-b-4 pb-6 border-[#ff7900]"
          routerLink="contact"
          >Contact</a
        >
      </li>
    </ul>
  </div>
  @if(!checkAuth()){
  <div class="flex gap-10 items-center relative">
    <button (click)="hideCartedItemsCard()" class="relative">
      <div
        class="absolute w-4 h-4 rounded-full bg-[#ff7900] left-3 -top-2 flex items-center justify-center text-[10px] text-white"
      >
        {{ numberOf() }}
      </div>
      <img src="../../assets/images/icon-cart.svg" alt="" />
    </button>
    <div class="relative">
      <button
        (click)="toggleProfile()"
        class="w-8 cursor-pointer flex items-center gap-3"
      >
        <img [src]="avatar | async" class="rounded-full" alt="" />
        <fa-icon
          class="text-xl"
          [icon]="openProfile ? arrowUpIcon : arrowDownIcon"
        ></fa-icon>
      </button>
      @if(openProfile){
      <div class="border rounded-md absolute top-12 z-30 bg-white -right-12">
        <button class="flex items-center gap-3 p-5 text-xl">
          <a routerLink="/profile"
            ><fa-icon [icon]="userIcon"></fa-icon> profile</a
          >
        </button>
        <hr />
        <button
          (click)="handleLogout()"
          class="flex items-center gap-3 p-5 text-xl"
        >
          <fa-icon [icon]="logoutIcon"></fa-icon> logout
        </button>
      </div>
      }
    </div>
    <div
      [class]="
        openCart
          ? ''
          : 'hidden' && cartService.numberOfProducts === 0
          ? 'hidden'
          : ''
      "
      class="absolute bg-white shadow-xl rounded top-10 w-[300px] -right-4"
    >
      <div>
        <p class="p-4 font-bold">Cart</p>
        <hr />
        @for (item of cartService.cartProducts; track $index) {
        <app-cart-item [productId]="item"></app-cart-item>
        }
      </div>
    </div>
  </div>
  }
  <ul [class]="checkAuth() ? '' : 'hidden'" class="flex gap-10 items-center">
    <li
      class="border w-[120px] h-[30px] flex items-center justify-center text-sm font-bold rounded border-[#ff7900] text-[#ff7900]"
    >
      <a routerLink="/auth/login">Login</a>
    </li>
    <li
      class="w-[120px] h-[30px] flex items-center justify-center text-sm font-bold rounded bg-[#ff7900] text-white"
    >
      <a routerLink="/auth/register">Register</a>
    </li>
  </ul>
</nav>
